---
# manala.bind role vars:
manala_bind_options:
  - -4
  - -u bind
manala_bind_configs:
  - file: named.conf.options
    template: templates/bind/named.conf.options.j2
  - file: named.conf.log
    template: templates/bind/named.conf.log.j2
  - file: named.conf.local
    template: templates/bind/named.conf.local.j2
  - file: named.conf.rfc1918
    template: templates/bind/named.conf.rfc1918.j2
  - file: named.conf.tech
    template: templates/bind/named.conf.tech.j2
manala_bind_zones:
  - zone: dhjensen.tech
    dynamic: true
    template: templates/bind/zones/dhjensen.tech.j2
    records:
      - record: pi2
        value: 192.168.0.76
      - record: daniel-pc
        value: 192.168.0.64
      - record: beszel
        value: "pi2"
        type: "CNAME"
      - record: npm
        value: "pi2"
        type: "CNAME"
      - record: npm-pc
        value: "daniel-pc"
        type: "CNAME"
      - record: wg
        value: "pi2"
        type: "CNAME"
      - record: wud
        value: "pi2"
        type: "CNAME"
      - record: wud-pc
        value: "daniel-pc"
        type: "CNAME"
      - record: ntfy
        value: "pi2"
        type: "CNAME"
      - record: maubot
        value: "pi2"
        type: "CNAME"
      - record: cyberchef
        value: "pi2"
        type: "CNAME"
      - record: ittools
        value: "pi2"
        type: "CNAME"
      - record: dozzle
        value: "pi2"
        type: "CNAME"
      - record: dozzle-pc
        value: "daniel-pc"
        type: "CNAME"
      - record: homarr
        value: "pi2"
        type: "CNAME"
      - record: speedtest
        value: "pi2"
        type: "CNAME"
      - record: rustdesk
        value: "pi2"
        type: "CNAME"
      - record: duplicati
        value: "pi2"
        type: "CNAME"
      - record: jellyfin
        value: "daniel-pc"
        type: "CNAME"
      - record: netbox
        value: "pi2"
        type: "CNAME"
      - record: ombi
        value: "pi2"
        type: "CNAME"
      - record: qb
        value: "daniel-pc"
        type: "CNAME"
      - record: jackett
        value: "pi2"
        type: "CNAME"
      - record: radarr
        value: "daniel-pc"
        type: "CNAME"

  - zone: "0.168.192.in-addr.arpa"
    dynamic: true
    template: templates/bind/zones/0.168.192.j2
    records:
      - record: "76.0.168.192.in-addr.arpa."
        value: "pi2.dhjensen.tech."
        type: "PTR"
      - record: "64.0.168.192.in-addr.arpa."
        value: "daniel-pc.dhjensen.tech."
        type: "PTR"

